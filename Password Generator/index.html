<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="myForm">
      <label>Length of password: </label>
      <input type="number" min="4" max="32" required />
      <br />
      <br />
      <label>Select as required: </label>
      <input type="checkbox" value="symbols" /> Symbol
      <input type="checkbox" value="numbers" /> Numbers
      <input type="checkbox" value="uppercase" /> Uppercase 'A'
      <input type="checkbox" value="lowercase" /> Lowercase 'a'
      <br />
      <br />
      <button type="button" onclick="generatePassword()">Submit</button>
    </form>

    <h1></h1>
    <script src="script.js"></script>
  </body>
</html>
