<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="gameboard">
      <div class="square beige">
        <img
          src="images/king.png"
          alt="king png"
          id="king"
          class="chess-piece"
          draggable=""
        />
      </div>
      <div class="square brown"></div>
      <div class="square beige"></div>
    </div>
    <p id="info"></p>
    <script src="script.js"></script>
  </body>
</html>
