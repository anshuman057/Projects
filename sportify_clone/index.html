<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sportify</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/58d67852ff.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <div id="image-container">
        <i class="fa-brands fa-spotify" id="spotify"></i>
      </div>
      <div id="search-nav">
        <div id="home-menu-container">
          <i class="fa-solid fa-house">
            <div class="popup">
              <span>Home</span>
            </div>
          </i>
        </div>
        <div id="search-menu">
          <div id="search-bar">
            <i class="fa-solid fa-magnifying-glass" id="search-bar-icon"></i>
            <div class="popup">
              <span>SEARCH</span>
            </div>
            <span id="search-bar-text">What do you want to play?</span>
          </div>
          <br />
          <div id="browse">
            <hr />
            <i class="fa-solid fa-table-columns" id="browse-icon"></i>
            <div class="popup">
              <span>BROWSE</span>
            </div>
            <hr />
          </div>
        </div>
      </div>
      <div id="profile-nav">
        <ul>
          <li>Sign Up</li>
          <li>Log In</li>
        </ul>
      </div>
    </nav>
    <section id="library-container"></section>
    <main></main>
  </body>
</html>
