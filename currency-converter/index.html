<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Currency Converter</h1>
    <div class="currency-options">
      <input
        type="radio"
        id="usd"
        name="currency"
        value="USD"
        class="currency"
      />
      <label for="usd">USD</label>

      <input
        type="radio"
        id="inr"
        name="currency"
        value="INR"
        class="currency"
      />
      <label for="inr">INR</label>
    </div>
    <label for="currency-value">Enter your Value here:</label>
    <input type="number" id="currency-value" />
    <h1>Converted Amount: <span id="answer"></span></h1>
    <div class="currency-options">
      <input
        type="radio"
        id="usd-new"
        name="newcur"
        value="USD"
        class="newcur"
      />
      <label for="usd-new">USD</label>

      <input
        type="radio"
        id="inr-new"
        name="newcur"
        value="INR"
        class="newcur"
      />
      <label for="inr-new">INR</label>
    </div>
    <script src="script.js"></script>
  </body>
</html>
