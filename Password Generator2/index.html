<!DOCTYPE html>
<html>
  <head>
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Password Generator</h1>

    <label for="length">Password Length (4-32): </label>
    <input type="number" id="length" min="4" max="32" value="12" />
    <br /><br />

    <label
      ><input type="checkbox" id="includeNumbers" checked /> Include
      Numbers</label
    ><br />
    <label
      ><input type="checkbox" id="includeSymbols" checked /> Include
      Symbols</label
    ><br />
    <label
      ><input type="checkbox" id="includeLowercase" checked /> Include Lowercase
      Letters</label
    ><br />
    <label
      ><input type="checkbox" id="includeUppercase" checked /> Include Uppercase
      Letters</label
    ><br /><br />

    <button id="generate">Generate Password</button>
    <br /><br />

    <input type="text" id="password" readonly />
    <button id="theme-toggle">â˜¼</button>

    <script src="script.js"></script>
  </body>
</html>
